buildscript {
    repositories {
        jcenter()
    }

    dependencies {
    	classpath "gradle.plugin.com.athaydes.gradle.ceylon:ceylon-gradle-plugin:1.3.0"
    }
}

plugins {
  id "com.athaydes.ceylon" version "1.3.0"
}
apply plugin: 'com.athaydes.ceylon'

repositories {
    mavenLocal()
    mavenCentral()
    jcenter()
    maven {
    	url = "https://repository.jboss.org/nexus/content/repositories/thirdparty-releases/"
    }
}

ceylon {
    module = "jaxrs.example"
//    ceylonLocation = "/Users/gavin/ceylon/dist/dist/bin/ceylon"
    importJars = false
}
